{% extends 'layouts.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            {% if marcas %}
            <h2 class="text-center mt-5"> Cadastrar Fabricantes</h2>
            <form action="" method="POST">
                <input type="text" name="marca" class="form-control mt-3">
                <input type="submit" name="Cadastrar" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-danger" style="margin-top: -64px; margin-left: 80px;">Cancelar</a>
            {% else %}
            <h2 class="text-center mt-5"> Cadastrar Categorias</h2>
            <form action="" method="POST">
                <input type="text" name="Categorias" class="form-control mt-3">
                <input type="submit" name="Cadastrar" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('categoria')}}" class="btn btn-danger" style="margin-top: -64px; margin-left: 80px;">Cancelar</a>
            {% endif %}

            {% include '_messages.html' %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
