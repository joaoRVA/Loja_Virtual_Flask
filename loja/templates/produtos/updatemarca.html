{% extends 'layouts.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
            {% if updatemarca %}
            <h2 class="text-center mt-5"> Atualizar Fabricante</h2>
            <form action="" method="POST">
                <input type="text" name="marca" class="form-control mt-3" value="{{updatemarca.name}}">
                <input type="submit" value="Atualizar" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-danger" style="margin-top: -64px; margin-left: 100px;">Cancelar</a>
            {% else %}
            <h2 class="text-center mt-5">Atualizar Categoria</h2>
            <form action="" method="POST">
                <input type="text" name="categoria" class="form-control mt-3" value="{{updatecategoria.name}}">
                <input type="submit" value="Atualizar" class="btn btn-success mt-2">
            </form>
            <a href="/categoria" class="btn btn-danger" style="margin-top: -64px; margin-left: 100px;">Cancelar</a>
            {% endif %}
            
            {% include '_messages.html' %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
